<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitMap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">G</div>
                <span class="logo-text">GitMap</span>
            </div>
            <div class="header-actions">
                <div class="repo-selector">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                    </svg>
                    <span class="path" id="repo-path">Loading...</span>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <nav class="nav-section">
                <div class="nav-section-title">Navigation</div>
                <div class="nav-item active" data-page="overview" onclick="showPage('overview')">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                    </span>
                    Overview
                </div>
                <div class="nav-item" data-page="commits" onclick="showPage('commits')">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="4"/>
                            <line x1="1.05" y1="12" x2="7" y2="12"/>
                            <line x1="17.01" y1="12" x2="22.96" y2="12"/>
                        </svg>
                    </span>
                    Commits
                </div>
                <div class="nav-item" data-page="branches" onclick="showPage('branches')">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="6" y1="3" x2="6" y2="15"/>
                            <circle cx="18" cy="6" r="3"/>
                            <circle cx="6" cy="18" r="3"/>
                            <path d="M18 9a9 9 0 01-9 9"/>
                        </svg>
                    </span>
                    Branches
                </div>
                <div class="nav-item" data-page="changes" onclick="showPage('changes')">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                            <path d="M14 2v6h6"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                        </svg>
                    </span>
                    Changes
                </div>
                <div class="nav-item" data-page="lsm" onclick="showPage('lsm')">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="8" height="8" rx="1"/>
                            <rect x="14" y="2" width="8" height="8" rx="1"/>
                            <rect x="8" y="14" width="8" height="8" rx="1"/>
                            <path d="M6 10v4m0 0l-2-2m2 2l2-2"/>
                            <path d="M18 10v4m0 0l-2-2m2 2l2-2"/>
                        </svg>
                    </span>
                    Layer Settings
                </div>
            </nav>

            <nav class="nav-section">
                <div class="nav-section-title">Actions</div>
                <div class="nav-item" data-page="portal" onclick="showPage('portal')">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="2" y1="12" x2="22" y2="12"/>
                            <path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
                        </svg>
                    </span>
                    Portal Browser
                </div>
                <div class="nav-item" data-page="remote" onclick="showPage('remote')">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                        </svg>
                    </span>
                    Remote
                </div>
                <div class="nav-item" data-page="repositories" onclick="showPage('repositories')">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/>
                            <polyline points="7.5 4.21 12 6.81 16.5 4.21"/>
                            <polyline points="7.5 19.79 7.5 14.6 3 12"/>
                            <polyline points="21 12 16.5 14.6 16.5 19.79"/>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                            <line x1="12" y1="22.08" x2="12" y2="12"/>
                        </svg>
                    </span>
                    Repositories
                </div>
                <div class="nav-item" data-page="context" onclick="showPage('context')">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                        </svg>
                    </span>
                    Context Timeline
                </div>
                <div class="nav-item" data-page="settings" onclick="showPage('settings')">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                        </svg>
                    </span>
                    Settings
                </div>
                <div class="nav-item" onclick="refreshData()">
                    <span class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6"/>
                            <path d="M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                        </svg>
                    </span>
                    Refresh
                </div>
            </nav>
        </aside>

        <main class="main-content" id="main-content">
            <!-- Content loaded dynamically -->
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Create Branch Modal -->
    <div class="modal-overlay" id="create-branch-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Create Branch</h3>
                <button class="modal-close" onclick="closeModal('create-branch-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Branch Name</label>
                    <input type="text" class="form-input" id="new-branch-name" placeholder="feature/my-changes">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('create-branch-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="createBranch()">Create Branch</button>
            </div>
        </div>
    </div>

    <!-- Commit Modal -->
    <div class="modal-overlay" id="commit-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Create Commit</h3>
                <button class="modal-close" onclick="closeModal('commit-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Commit Message</label>
                    <textarea class="form-input" id="commit-message" placeholder="Describe your changes..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Author (optional)</label>
                    <input type="text" class="form-input" id="commit-author" placeholder="Your Name">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('commit-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="createCommit()">Create Commit</button>
            </div>
        </div>
    </div>

    <!-- Merge Modal -->
    <div class="modal-overlay" id="merge-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Merge Branch</h3>
                <button class="modal-close" onclick="closeModal('merge-modal')">&times;</button>
            </div>
            <div class="modal-body" id="merge-modal-body">
                <!-- Content populated dynamically -->
            </div>
            <div class="modal-footer" id="merge-modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('merge-modal')">Cancel</button>
                <button class="btn btn-primary" id="merge-execute-btn" onclick="executeMerge()">Merge</button>
            </div>
        </div>
    </div>

    <!-- Portal Connect Modal -->
    <div class="modal-overlay" id="portal-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Connect to Portal</h3>
                <button class="modal-close" onclick="closeModal('portal-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Portal URL</label>
                    <input type="text" class="form-input" id="portal-url" placeholder="https://www.arcgis.com" value="https://www.arcgis.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="portal-username" placeholder="your_username">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="portal-password" placeholder="your_password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('portal-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="connectPortal()">Connect</button>
            </div>
        </div>
    </div>

    <!-- Commit Detail Modal -->
    <div class="modal-overlay" id="commit-detail-modal">
        <div class="modal" style="max-width: 700px;">
            <div class="modal-header">
                <h3 class="modal-title">Commit Details</h3>
                <button class="modal-close" onclick="closeModal('commit-detail-modal')">&times;</button>
            </div>
            <div class="modal-body" id="commit-detail-body">
                <!-- Content populated dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('commit-detail-modal')">Close</button>
            </div>
        </div>
    </div>

    <!-- Clone Modal -->
    <div class="modal-overlay" id="clone-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Clone Web Map</h3>
                <button class="modal-close" onclick="closeModal('clone-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Web Map Item ID</label>
                    <input type="text" class="form-input" id="clone-item-id" placeholder="abc123def456...">
                </div>
                <div class="form-group">
                    <label class="form-label">Directory Name (optional)</label>
                    <input type="text" class="form-input" id="clone-directory" placeholder="Leave empty to use map title">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('clone-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="cloneMap()">Clone</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
